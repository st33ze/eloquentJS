<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span>spans.</p>

    <script>
        /* The document.getElementsByTagName method returns all child elements with
        a given tag name. Implement your own version of this as a function that 
        takes a node and a string (the tag name) as arguments and returns an array 
        containing all descendant element nodes with the given tag name.

        To find the tag name of an element, use its nodeName property. But note that
        this will return the tag name in all uppercase. Use the toLowerCase or 
        toUpperCase string methods to compensate for this. */


        function byTagName(node, tagName) {
            let tags = [];

            function searchNode(node) {
                if (node.nodeName === tagName.toUpperCase()) tags.push(node);
                
                for (let i = 0; i < node.children.length; i++) 
                    searchNode(node.children[i]);
            }
            
            searchNode(node);
            return tags;
        }

        console.log(byTagName(document.body, "h1").length);

        console.log(byTagName(document.body, "span").length);

        let para = document.querySelector("p");
        console.log(byTagName(para, "span").length);

    </script>
</body>
</html>
