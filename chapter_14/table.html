<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
        /* Given a data set of mountains, an array of objects with name, height, and
        place properties, generate the DOM structure for a table that enumerates 
        the objects. It should have one column per key and one row per object, plus
        a header row with <th> elements at the top, listing the column names.

        Write this so that the columns are automatically derived from the objects, 
        by taking the property names of the first object in the data.

        Add the resulting table to the element with an id attribute of "mountains" so 
        that it becomes visible in the document. 

        Once you have this working, right-align cells that contain number values by 
        setting their style.textAlign property to "right". */
        
        const MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
            {name: "Everest", height: 8848, place: "Nepal"},
            {name: "Mount Fuji", height: 3776, place: "Japan"},
            {name: "Vaalserberg", height: 323, place: "Netherlands"},
            {name: "Denali", height: 6168, place: "United States"},
            {name: "Popocatepetl", height: 5465, place: "Mexico"},
            {name: "Mont Blanc", height: 4808, place: "Italy/France"}
        ]
        
        function createTable() {
            let table = document.createElement("table");

            // Add heading.
            let newRow = table.appendChild(document.createElement("tr"));
            for (const key in MOUNTAINS[0]) {
                let newData = newRow.appendChild(document.createElement("th"));
                newData.appendChild(document.createTextNode(key));
            } 

            // Add table content.
            for (const mountain of MOUNTAINS) {
                newRow = table.appendChild(document.createElement("tr"));
                
                for (const key in mountain) {
                    let newData = newRow.appendChild(document.createElement("td"));
                    newData.appendChild(document.createTextNode(mountain[key]));
                }
            }
            return table;
        }
        
        document.getElementById("mountains").appendChild(createTable());

        // Add styling textAlign = "right" to cells containing numbers.
        let cells = document.querySelectorAll("td");
        for (const cell of cells) {
            if (!isNaN(Number(cell.textContent))) cell.style.textAlign = "right";
        }

    </script>
</body>
</html>
